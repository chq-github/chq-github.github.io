<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清新风格网站模板</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', '微软雅黑', sans-serif;
        }

        /* 配色方案 */
        :root {
            --primary-color: #88c9a1;  /* 薄荷绿 */
            --secondary-color: #f6f7f3;  /* 浅灰白 */
            --accent-color: #ff7f50;  /* 珊瑚橙 */
        }

        body {
            line-height: 1.6;
            color: #4a4a4a;
            background-color: var(--secondary-color);
        }

        /* 导航栏 */
        .navbar {
            background: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* 主要内容区 */
        .hero {
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(45deg, var(--primary-color), #b8e0d2);
            margin-top: 60px;
            padding: 2rem;
        }

        .hero h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 1rem;
        }

        /* 特色板块 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            background: white;
        }

        .feature-card {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .hero h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> 首页</a></li>
            <li><a href="#"><i class="fas fa-leaf"></i> 产品</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> 联系</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div>
            <h1>欢迎来到清新世界</h1>
            <p style="color: white;">自然 · 简约 · 生活美学</p>
        </div>
    </section>

    <section class="features">
        <div class="feature-card">
            <i class="fas fa-seedling feature-icon"></i>
            <h3>自然设计</h3>
            <p>采用环保理念和自然元素的设计方案</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-mobile-alt feature-icon"></i>
            <h3>响应式布局</h3>
            <p>完美适配各种移动设备</p>
        </div>
        <div class="feature-card">
            <i class="fas fa-palette feature-icon"></i>
            <h3>定制主题</h3>
            <p>根据需求定制专属配色方案</p>
        </div>
    </section>
</body>
</html>
